    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Title -->
    <title>پنل مدیریت</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.png">

<link rel="stylesheet" href="style.css">

</head>

<body class="login-area">

    <!-- Preloader -->
    <div id="preloader">
        <div id="ctn-preloader" class="ont-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
               <div class="txt-loading">
                    <span data-text-preloader="موتریلا" class="letters-loading">
                        موتریلا
                     </span>
                </div>
                <p class="text-center">درحال اجرا</p>
            </div>

            <div class="loader">
                <div class="row">
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader -->


    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="xs-d-none mb-50-xs break-320-576-none">
                                            <img src="img/bg-img/1.png" alt="">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <!-- Logo -->
                                        <h4 class="font-18 mb-30">ورود به پنل کاربری</h4>

                                        <form action="#">
                                            <div class="form-group">
                                                <label class="float-left" for="emailaddress">ایمیل</label>
                                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="">
                                            </div>

                                            <div class="form-group">
                                                <a href="forget-password.html" class="text-dark float-right"></a>
                                                <label class="float-left" for="password">رمز عبور</label>
                                                <input class="form-control" type="password" required="" id="password" placeholder="">
                                            </div>

                                            <div class="form-group d-flex justify-content-between align-items-center mb-3">
                                                <div class="checkbox d-inline mb-0">
                                                    <input type="checkbox" name="checkbox-1" id="checkbox-8">
                                                    <label for="checkbox-8" class="cr mb-0">مرا به یاد آور</label>
                                                </div>
                                                <span class="font-13 text-primary"><a href="forget-password.html">رمز عبور خود را فراموش کرده اید؟</a></span>
                                            </div>

                                            <div class="form-group mb-0">
                                                <button class="btn btn-primary btn-block" type="submit">ورود </button>
                                            </div>

                                            <div class="row mt-20">
                                                <div class="col-6">
                                                    <a href="#" class="btn btn-googleplus waves-effect waves-light mb-2 btn-block"><i class="fa fa-google mr-2"></i><span class="text-center">google</span></a>
                                                </div>
                                                <div class="col-6">
                                                    <a href="#" class="btn btn-facebook waves-effect waves-light mb-2 btn-block"><i class="fa fa-facebook mr-2"></i><span class="text-center">facebook</span></a>
                                                </div>
                                            </div>

                                            <div class="text-center mt-15"><span class="mr-2 font-13 font-weight-bold">اگر ثبت نام نکرده اید؟ </span><a class="font-13 font-weight-bold" href="register.html">ثبت نا م کنید</a></div>

                                        </form>
                                    </div> <!-- end card-body -->
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bundle.js"></script>

    <!-- Active JS -->
    <script src="js/default-assets/active.js"></script>

</body>
